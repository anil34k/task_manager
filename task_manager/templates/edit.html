{% extends 'base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<h2>Edit Task</h2>

<form action="{{ url_for('edit_task', id=task.id) }}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ task.title }}" required><br><br>
    
    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" required>{{ task.description }}</textarea><br><br>
    
    <button type="submit">Update Task</button>
</form>
{% endblock %}
